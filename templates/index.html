<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN MoMo Dashboard</title>
    <link rel="stylesheet" href="./../static/css/style.css">
    <script src="./../static/js/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MTN MoMo Transaction Dashboard</h1>
        </header>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search transactions...">
            <select id="typeFilter">
                <option value="">All Types</option>
            </select>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button id="filterBtn">Apply Filters</button>
        </div>

        <div class="dashboard-grid">
            <!-- REMOVED the H2 tag from here -->
            <div class="chart-container" id="pieChartContainer">
                <canvas id="typePieChart"></canvas>
            </div>
            <!-- REMOVED the H2 tag from here as well -->
            <div class="chart-container" id="barChartContainer">
                <canvas id="monthlyBarChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h2>All Transactions</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Type</th>
                        <th>Amount (RWF)</th>
                        <th>Fee</th>
                        <th>Counterparty</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">Ã—</span>
                <h2>Transaction Details</h2>
                <pre id="modalBody"></pre>
            </div>
        </div>

    </div>
    <script src="./../static/js/script.js"></script>
</body>
</html>
